name: Build Assets

on:
  push:
    branches: [ test ]

jobs:
  build-assets:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build assets
        run: npm run build

      - name: Upload built assets
        uses: actions/upload-artifact@v4
        with:
          name: public-build
          path: public/build/