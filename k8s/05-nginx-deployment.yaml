apiVersion: apps/v1
kind: Deployment
metadata:
  name: mini-twitter-nginx
  namespace: mini-twitter
  labels:
    app: mini-twitter
    component: nginx
spec:
  replicas: 2
  selector:
    matchLabels:
      app: mini-twitter
      component: nginx
  template:
    metadata:
      labels:
        app: mini-twitter
        component: nginx
    spec:
      containers:
      - name: nginx
        image: nginx:alpine
        ports:
        - containerPort: 80
        volumeMounts:
        - name: nginx-config
          mountPath: /etc/nginx/conf.d/default.conf
          subPath: nginx.conf
        - name: app-storage
          mountPath: /var/www/html
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
      volumes:
      - name: nginx-config
        configMap:
          name: mini-twitter-nginx-config
      - name: app-storage
        emptyDir: {}
