apiVersion: apps/v1
kind: Deployment
metadata:
  name: mini-twitter-app
  namespace: mini-twitter
  labels:
    app: mini-twitter
    component: app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: mini-twitter
      component: app
  template:
    metadata:
      labels:
        app: mini-twitter
        component: app
    spec:
      containers:
      - name: app
        image: ghcr.io/oiseaubleuc/herexamentwi:latest
        ports:
        - containerPort: 9000
        envFrom:
        - configMapRef:
            name: mini-twitter-config
        - secretRef:
            name: mini-twitter-secrets
        volumeMounts:
        - name: database-storage
          mountPath: /var/www/html/database
        - name: storage-storage
          mountPath: /var/www/html/storage
        - name: cache-storage
          mountPath: /var/www/html/bootstrap/cache
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 9000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 9000
          initialDelaySeconds: 5
          periodSeconds: 5
      volumes:
      - name: database-storage
        persistentVolumeClaim:
          claimName: mini-twitter-db-pvc
      - name: storage-storage
        emptyDir: {}
      - name: cache-storage
        emptyDir: {}
